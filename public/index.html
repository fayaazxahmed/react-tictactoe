<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #06132b;">
    <table id="tictactoe" class="center">
        <tr>
            <td id="R1C1"></td>
            <td id="R1C2"></td>
            <td id="R1C3"></td>
        </tr>
        <tr>
            <td id="R2C1"></td>
            <td id="R2C2"></td>
            <td id="R2C3"></td>
        </tr>
        <tr>
            <td id="R3C1"></td>
            <td id="R3C2"></td>
            <td id="R3C3"></td>
        </tr>
    </table>

    <div>Current Turn: <span id="status"></span></div>
    <div><span id="EndGame"></span></div>

    <script src="script.js"></script>
</body>
</html>
